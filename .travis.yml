language: php
php:
  - "7.1"
  - "7.2"

cache:
  directories:
    - vendor

notifications:
  on_success: never
  on_failure: never

before_script:
  - composer self-update
  - composer install

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit

after_success:
  - travis_retry php ./vendor/bin/php-coveralls -v
